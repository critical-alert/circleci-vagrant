machine:
  timezone:
    Asia/Tokyo
dependencies:
  cache_directories:
    - vagrant
    - ~/.vagrant.d
  pre:
    - wget https://dl.bintray.com/mitchellh/vagrant/vagrant_1.7.1_x86_64.deb
    - sudo dpkg -i vagrant_1.7.1_x86_64.deb
    - vagrant plugin install vagrant-aws
test:
  pre:
    - bundle install
    - SSL_CERT_DIR=/etc/ssl/certs vagrant up ci --provider=aws:
        timeout: 600 
    - vagrant ssh-config ci >> ~/.ssh/config
    - bundle exec knife solo bootstrap ci
  override:
    - bundle exec rake spec:
        timeout: 600
  post:
      - vagrant destroy ci --force
